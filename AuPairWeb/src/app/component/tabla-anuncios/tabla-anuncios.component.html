<div fxFlex="100%" fxFlexFill>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlexFill>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Fecha de creaci√≥n</th>
            <td mat-cell *matCellDef="let anuncio">{{anuncio.createdAt}}</td>
        </ng-container>

        <ng-container matColumnDef="ownerId">
            <th mat-header-cell *matHeaderCellDef>Propietario</th>
            <td mat-cell *matCellDef="let anuncio">{{anuncio.ownerId.name}} ({{anuncio.ownerId.role}})</td>
        </ng-container>

        <ng-container matColumnDef="contenido">
            <th mat-header-cell *matHeaderCellDef>Contenido</th>
            <td mat-cell *matCellDef="let anuncio">{{anuncio.contenido}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let anuncio">
                <button mat-raised-button color="error" (click)="deleteAnuncio(anuncio.id)"><i
          class="material-icons">delete</i></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
