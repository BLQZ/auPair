<div fxLayoutAlign="center center">
    <div fxFlex="95%" fxFlexFill fxLayout="column" fxLayoutAlign="center">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar" style="width: 30%;"><br>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlexFill fxFlexAlign="center">

            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Fecha de creaci√≥n</th>
                <td mat-cell *matCellDef="let anuncio">{{anuncio.createdAt}}</td>
            </ng-container>

            <ng-container matColumnDef="ownerId">
                <th mat-header-cell *matHeaderCellDef>Propietario</th>
                <td mat-cell *matCellDef="let anuncio">{{anuncio.ownerId.name}}
                    <mat-chip-list>
                        <mat-chip class="aupair" *ngIf="anuncio.ownerId.role == 'aupair'">{{anuncio.ownerId.role}}</mat-chip>
                        <mat-chip class="admin" *ngIf="anuncio.ownerId.role == 'admin'">{{anuncio.ownerId.role}}</mat-chip>
                        <mat-chip class="family" *ngIf="anuncio.ownerId.role == 'family'">{{anuncio.ownerId.role}}</mat-chip>
                    </mat-chip-list>
                </td>
            </ng-container>

            <ng-container matColumnDef="contenido">
                <th mat-header-cell *matHeaderCellDef>Contenido</th>
                <td mat-cell *matCellDef="let anuncio">{{anuncio.contenido}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let anuncio">
                    <i class="material-icons" id="deleteIcon" (click)="deleteAnuncio(anuncio.id)">delete</i>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
